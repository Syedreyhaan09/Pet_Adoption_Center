<!DOCTYPE html>
<html>

<head>
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">

        <h1>🐾 Pet Adoption Center</h1>
        <!-- <a class="add-button" href="{{ url_for('add_pet') }}">+ Add a New Pet</a> -->
        <div class="navbar">
            <a href="{{ url_for('index') }}">🐶 Browse Pets</a>
            <a href="{{ url_for('add_pet') }}">➕ List a Pet</a>
        </div>

        <div class="pet-grid">
            {% for pet in pets %}
            <div class="pet-card">
                <h2>{{ pet[1] }}</h2>
                <p><strong>Type:</strong> {{ pet[2] }}</p>
                <p><strong>Breed:</strong> {{ pet[3] }}</p>
                <p>{{ pet[4] }}</p>
                <p><strong>Contact:</strong> {{ pet[5] }}</p>
                <div class="card-actions">
                    <a href="{{ url_for('edit_pet', id=pet[0]) }}" class="edit-btn">Edit</a>
                    <a href="{{ url_for('delete_pet', id=pet[0]) }}" class="delete-btn">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
